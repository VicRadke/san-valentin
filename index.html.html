<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    #yes {
      position: relative;
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #444;
      color: white;
    }

    .btns {
      position: relative;
      height: 260px;
      width: 320px;
      margin: 0 auto;
      border-radius: 20px;
    }

    .love {
      font-size: 22px;
      color: #ff4d6d;
      margin-top: 20px;
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0); opacity:0; }
      to { transform: scale(1); opacity:1; }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>

    <div class="btns" id="area">
      <button id="yes">S√≠ üíñ</button>
      <button id="no">No, fuchila ü§¢</button>
    </div>

    <div class="love" id="msg">Sab√≠a que dir√≠as que s√≠ üòçüíû</div>
  </div>

  <div class="hearts" id="hearts"></div>

<script>
const noBtn = document.getElementById("no");
const area = document.getElementById("area");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const heartsContainer = document.getElementById("hearts");

// --- BOT√ìN QUE HUYE ---
noBtn.addEventListener("mouseenter", handleŸáÿ±ÿ®);
noBtn.addEventListener("click", handleŸáÿ±ÿ®);

const frases = [
  "üòù Nel pastel",
  "üèÉ‚Äç‚ôÇÔ∏è Atr√°pame primero",
  "üôà No no no",
  "üòÜ Sigue intentando",
  "üí® Soy velocidad",
  "üòú Casi casi"
];

function handleŸáÿ±ÿ®(){
  mostrarFrase();
  moveButton();
}

function mostrarFrase(){
  let msg = document.createElement("div");
  msg.textContent = frases[Math.floor(Math.random()*frases.length)];
  msg.style.position = "fixed";
  msg.style.left = noBtn.getBoundingClientRect().left + "px";
  msg.style.top = (noBtn.getBoundingClientRect().top - 30) + "px";
  msg.style.background = "#000";
  msg.style.color = "#fff";
  msg.style.padding = "5px 10px";
  msg.style.borderRadius = "20px";
  msg.style.fontSize = "14px";
  msg.style.zIndex = "999";
  msg.style.opacity = "0";
  msg.style.transition = "0.3s";

  document.body.appendChild(msg);

  setTimeout(()=> msg.style.opacity = "1",10);
  setTimeout(()=> msg.remove(),900);
}

function moveButton(){
  const areaRect = area.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 10;
  const maxX = areaRect.width - btnRect.width - padding;
  const maxY = areaRect.height - btnRect.height - padding;

  let randX, randY, distance;

  do {
    randX = Math.random() * maxX;
    randY = Math.random() * maxY;

    const dx = randX - (btnRect.left - areaRect.left);
    const dy = randY - (btnRect.top - areaRect.top);
    distance = Math.sqrt(dx*dx + dy*dy);

  } while(distance < 60);

  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
}

// --- FUNCI√ìN DE CORAZONES ---
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíñ";

  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (3 + Math.random()*3) + "s";
  heart.style.fontSize = (16 + Math.random()*24) + "px";

  heartsContainer.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  },6000);
}

// --- ACTIVAR CORAZONES SOLO SI PRESIONA S√ç ---
let heartInterval = null;

yesBtn.addEventListener("click", ()=>{
  msg.style.display = "block";

  if(!heartInterval){
    heartInterval = setInterval(createHeart, 300);
  }
});


// =============================
// TESTS B√ÅSICOS DE FUNCIONAMIENTO
// =============================

console.assert(typeof createHeart === "function", "createHeart debe existir");
console.assert(noBtn !== null, "Bot√≥n NO no encontrado");
console.assert(yesBtn !== null, "Bot√≥n SI no encontrado");
console.assert(heartsContainer !== null, "Contenedor de corazones no encontrado");

</script>
</body>
</html>
